<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Nouveau Compte</title>
	</head>
	<body>
		<form id="bearAccount" onsubmit="return createBearAccount()">
			<label for="pseudo">Pseudo&nbsp;:&nbsp;</label>
			<input id="pseudo" type="text" />
			<label for="mail">Adresse mail&nbsp;:&nbsp;</label>
			<input id="mail" type="text" required="required" 
				pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$"/>
			<label for="password">Mot de passe&nbsp;:&nbsp;</label>
			<input id="password" type="text"  required="required"/>
			<label for="description">Description&nbsp;:&nbsp;</label>
			<textarea id="description" maxlength="1000"></textarea>
			<label for="role">Rôle&nbsp;:&nbsp;</label>
			<select id="role" >
			</select>
			<input id="confirm" type="submit" value="Créer le compte"/>
		</form>
		<!-- js -->
		<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
		<script src="/js/bearAccount.js"></script>
	</body>
</html>
