<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<script src="boot"></script>
	</head>
	<body>
		<div>
			<div>
				<section id="account">
					<div id="compte-alert" data-alert style="display: none;" class="alert-box radius text-center">
						<span id="compte-alert-message"></span>
						<a href="javascript:void(0)" class="close"></a>
					</div>
					<form id="bearAccount" onsubmit="return false;" data-abide="ajax">
						<div class="row">
							<div class="column small-12 large-offset-2 large-8">
								<label for="pseudo">Pseudo&nbsp;:&nbsp;<sup class="medium red">*</sup></label>
								<input id="pseudo" class="validation-icon" maxlength="50" type="text" required />
								<small class="error">Pseudo d&eacute;j&agrave; pris</small>
							</div>
						</div>
						<div class="row">
							<div class="column small-12 large-offset-2 large-8">
								<label for="mail">Adresse mail&nbsp;:&nbsp;<sup class="medium red">*</sup></label>
								<input id="mail" class="validation-icon" type="text" maxlength="100" required pattern="email" />
								<small class="error">Mail d&eacute;j&agrave; pris ou invalide</small>
							</div>
						</div>
						<div class="row">
							<div class="column small-12 large-offset-2 large-8">
								<label for="password">Mot de passe&nbsp;:&nbsp;<sup	class="medium red">*</sup></label>
								<input id="password" type="password" maxlength="20" placeholder="Minimum 7 caract&egrave;res, une minuscule et un chiffre" required pattern="^(?=.*\d).{7,20}$" />
								<small class="error">Mot de passe trop court (minimum 7 caract&egrave;res dont un chiffre)</small>
							</div>
						</div>
						<div class="row">
							<div class="column small-12 large-offset-2 large-8 text-right">
								<input class="button" id="confirm" type="submit" value="Valider" />
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
		<script>
			body_tags.splice(-1, 0,{elem: "script", attr: {src: $app_path.js_own + "loap-account.js"}});
			loap();
		</script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
